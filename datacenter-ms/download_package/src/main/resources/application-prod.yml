server:
  port: 8088
spring:
  application:
    name: download-pkg
  profiles:
    active: prod

proxy:
  servletUrl: /proxy-api/*
  .targetUrl: http://10.16.32.113:14000 #http://www.baidu.com

eureka:
  client:
    fetch-registry: true  #作为客户端需要从eureka获取信息
    register-with-eureka: true  #作为客户端注册到eureka
    service-url: #客户端注册地址
      defaultZone: http://10.16.32.172:8888/eureka ,http://10.16.32.172:9999/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true  #优先使用该服务的IP地址注册到eureka，在生产环境建议改为true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
#修改Ribbon负载均衡算法
#MICROSERVICE-USER:
